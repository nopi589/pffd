<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انخرط معنا - جبهة القوى الديمقراطية</title>
    <style>
        :root { --primary-green: #2d5a27; --accent-green: #8bc34a; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        .header-join { background: var(--primary-green); color: white; padding: 40px 20px; text-align: center; border-bottom: 5px solid var(--accent-green); }
        .container { width: 95%; max-width: 800px; margin: -30px auto 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .section-title { background: #f8f9fa; padding: 10px; border-right: 5px solid var(--accent-green); margin: 25px 0 15px 0; font-weight: bold; color: var(--primary-green); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--primary-green); font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 0.95rem; outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--accent-green); }
        .checkbox-group { display: flex; align-items: center; gap: 10px; background: #fffde7; padding: 15px; border-radius: 8px; border: 1px solid #ffe082; }
        .checkbox-group input { width: auto; }
        .submit-btn { width: 100%; background: var(--primary-green); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .submit-btn:hover { background: var(--accent-green); }
        .back-link { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: var(--primary-green); font-weight: bold; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
    </style>
</head>
<body>

    <div class="header-join">
        <h1>استمارة الانخراط الرسمية</h1>
        <p>جبهة القوى الديمقراطية - مغرب واحد للجميع</p>
    </div>

    <div class="container">
        <form action="https://api.web3forms.com/submit" method="POST">
            
            <input type="hidden" name="access_key" value="f8bbb0f5-dad1-4a6b-8204-f83b5d3ea2db">

            <div class="section-title">المعلومات الشخصية</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>الاسم الكامل</label>
                    <input type="text" name="full_name" required>
                </div>
                <div class="form-group">
                    <label>رقم البطاقة الوطنية (CIN)</label>
                    <input type="text" name="cin" required>
                </div>
                <div class="form-group">
                    <label>تاريخ الازدياد</label>
                    <input type="date" name="birth_date" required>
                </div>
                <div class="form-group">
                    <label>مكان الازدياد</label>
                    <input type="text" name="birth_place" required>
                </div>
                <div class="form-group">
                    <label>المهنة</label>
                    <input type="text" name="job" required>
                </div>
                <div class="form-group">
                    <label>رقم الهاتف</label>
                    <input type="tel" name="phone" required>
                </div>
            </div>

            <div class="section-title">المعطيات الانتخابية والترابية</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>هل أنت مسجل في اللوائح الانتخابية؟</label>
                    <select name="is_registered">
                        <option value="نعم">نعم</option>
                        <option value="لا">لا</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>رقم القيد (إن وجد)</label>
                    <input type="text" name="registration_number">
                </div>
                <div class="form-group">
                    <label>العمالة أو الإقليم</label>
                    <input type="text" name="province" placeholder="مثلاً: الفداء مرس السلطان" required>
                </div>
                <div class="form-group">
                    <label>الجماعة / الملحقة الإدارية</label>
                    <input type="text" name="local_area" required>
                </div>
            </div>

            <div class="section-title">الصفة والمسؤولية</div>
            <div class="form-group">
                <label>المسؤولية الحزبية أو التمثيلية الحالية (إن وجدت)</label>
                <input type="text" name="party_role" placeholder="مثلاً: مستشار جماعي، عضو في جمعية...">
            </div>

            <div class="section-title">التعهد</div>
            <div class="checkbox-group">
                <input type="checkbox" name="agreement" required>
                <label style="margin-bottom: 0;">أتعهد بالالتزام بمقتضيات النظامين الأساسي والداخلي للحزب.</label>
            </div>

            <button type="submit" class="submit-btn">إرسال طلب الانخراط</button>
        </form>

        <a href="index.html" class="back-link">← العودة للرئيسية</a>
    </div>

</body>
</html>
